<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Demo Website</title>
    <!-- Add Tailwind CSS either through CDN or via your build process here -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Full version that you can use -->
    <script
      async
      data-key="ADD_sdkKey_HERE"
      data-name="spindl-sdk"
      src="https://cdn.spindl.xyz/attribution-latest.js"
    ></script>

    <!-- Lite version that you can use -->
    <!-- <script
      async
      data-key="ADD_sdkKey_HERE"
      data-name="spindl-sdk"
      src="https://cdn.spindl.xyz/attribution-lite-latest.js"
    ></script> -->
    <script src="./main.js" type="module"></script>
  </head>
  <body class="bg-gray-100 h-screen font-sans">
    <div class="container mx-auto p-8 flex justify-center items-center h-full">
      <div class="p-6 max-w-m w-full bg-white shadow-md rounded-md">
        <div class="flex justify-between items-center">
          <span class="text-gray-600 text-sm">CDN Demo Website</span>
        </div>
        <div class="mt-4">
          <button
            onclick="manualCustomEvent()"
            class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none"
          >
            Manual Custom Event
          </button>
          <button
            onclick="manualAddressAttribution()"
            class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none"
          >
            Manual Wallet Connect
          </button>
          <w3m-core-button></w3m-core-button>
        </div>
      </div>
    </div>
    <script>
      async function manualCustomEvent() {
        await window.spindl.track(
          "Test Event 333",
          {
            test: "custom props can go here", // optional
          },
          {
            address: "0x1234", // optional
            customerUserId: "1234", // optional
          }
        );
        console.log("executed custom page view");
      }

      async function manualAddressAttribution() {
        await window.spindl.attribute("0x9999");
        console.log("executed manual address attribution");
      }
    </script>
  </body>
</html>
